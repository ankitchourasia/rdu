<form (ngSubmit)="authenticate()">
  <div class="form-group">
    <label >Username</label>
    <input type="text" [(ngModel)]="user.username" class="form-control" name="username" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
